
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillHive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Glacier / Sky Palette
              primary: {
                "50": "#f0f9ff",
                "100": "#e0f2fe",
                "200": "#bae6fd",
                "300": "#7dd3fc",
                "400": "#38bdf8",
                "500": "#0ea5e9",
                "600": "#0284c7",
                "700": "#0369a1",
                "800": "#075985",
                "900": "#0c4a6e",
                "950": "#082f49"
              }
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pop-in': 'pop-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'shine': 'shine 1.5s infinite',
              'drop-in': 'drop-in 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'zoom-out': 'zoom-out 0.8s cubic-bezier(0.7, 0, 0.84, 0) forwards',
              'marquee': 'marquee 30s linear infinite',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pop-in': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'shine': {
                '0%': { transform: 'translateX(-100%) skewX(12deg)' },
                '100%': { transform: 'translateX(200%) skewX(12deg)' },
              },
              'drop-in': {
                '0%': { transform: 'translateY(-100vh)', opacity: '0' },
                '60%': { transform: 'translateY(20px)', opacity: '1' },
                '80%': { transform: 'translateY(-10px)' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              'zoom-out': {
                '0%': { transform: 'scale(1)', opacity: '1' },
                '100%': { transform: 'scale(50)', opacity: '0' }
              },
              'marquee': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          }
        }
      }
    </script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <style>
      /* Hide default cursor on desktop to allow custom cursor */
      @media (pointer: fine) {
        body {
          cursor: none;
        }
        /* Ensure links/buttons don't force pointer cursor back, hiding our custom one */
        a, button, input, select, textarea, [role="button"] {
          cursor: none !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.45.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
